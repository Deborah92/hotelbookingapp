{% extends 'app/base.html' %}
{% load i18n %}
{% block content %}
<div class="container d-flex justify-content-center col-12">
    <form action="{% url 'save_booking' %}" method="post">
        <h3>{% trans 'Booking Contact Data' %}</h3>
        {% csrf_token %}
        
        <div class="card col-12">
            <div class="card-body">
                <h5 class="card-title">{% trans 'Your booking' %}</h5>
                <div class= "d-flex w-100 mt-3">
                    <div class= "w-50" >
                        <label class="">{% trans 'In date' %} :</label>
                        <label type="text" class= "ms-md-4">{{in_date}}</label>
                    </div>
                    <div class="w-50">
                        <label class="">{% trans 'Out date' %} :</label>
                        <label type="text" class="ms-md-4" >{{out_date}}</label>
                    </div>
                    <input type="text" class="d-none" name="in_date" value={{in_date}}>
                    <input type="text" class="d-none" name="out_date" value={{out_date}}>
                </div>
                <div class= "d-flex w-100 mt-3">
                    <div class="w-50">
                        <label class="">{% trans 'Room type' %} :</label>
                        <label type="text" class="ms-md-4">{{room_type_name}}</label>
                    </div>
                    <div class="w-50">
                        <label class="">{% trans 'Guests' %} :</label>
                        <label type="text" class="ms-md-4">{{num_guests}}</label>    
                    </div>
                    <input type="text" class="d-none" name="num_guests" value={{num_guests}}>
                    <input type="text" class="d-none" name="room_type" value={{room_type}}>
                    <input type="text" class="d-none" name="total" value={{total}}>
                </div>
                <div class="mt-3">
                    <label class="">{% trans 'Total' %} :</label>
                    <label type="text">{{total}} â‚¬</label>
                </div>
            </div>
        </div>
        <div class= "col-12">
            <div class="d-flex justify-content-between mt-3 col-12">
                <label class="col-3 col-md-2">{% trans 'Name' %} :</label>
                <input type="text" class="form-control" name="name"  maxlength="60" required>
            </div>
            <div class="d-flex mt-3 justify-content-between col-12">
                <label class= "col-3 col-md-2">{% trans 'Email:' %} </label>
                <input type="text" class="form-control" name="email" maxlength="100" required>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="d-flex justify-content-between mt-3 col-12 mt-3">
                <label class="col-3 col-md-2">{% trans 'Phone' %} :</label>
                <div class="col-2 me-1">
                    <input type="text" class="form-control" name="country_code" maxlength="3" placeholder="34" required>
                </div>
                <input type="text" class="form-control" name="phone" maxlength="9">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
            {% trans 'Save' %}
        </button>
    </form>
</div>
{% endblock %}
