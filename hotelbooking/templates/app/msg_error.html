{% block msg_error %}
    {% if messages %}
        {% for message in messages %}
        <div class="container p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                {{ message }}
                <img src=" " style="display:none;" onerror="(function(el){ setTimeout(function(){ $(el).parent().remove(); },3500 ); })(this);" />
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
